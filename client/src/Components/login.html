<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <div class="row row-cols-1 row-cols-lg-2">
    <section class="col mb-4 align-self-center">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-sm-12 col-md-12 col-lg-11 col-xl-11">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <form class="card-body p-5 text-center login-form">
                <h3 class="mb-5">Sign in</h3>
                <div class="form-outline mb-4">
                  <input type="email" id="email-login" placeholder="Email Address" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX-2">Email</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="password-login" placeholder="Password" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX-2">Password</label>
                </div>
                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                  <label class="form-check-label" for="form1Example3"> Remember password </label>
                </div>
                <button class="btn btn-secondary btn-lg btn-block" type="submit">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    
     <div class="col mb-4 py-4" >
         <div class="container  h-100">
        <div class="row d-flex justify-content-center  h-100">
          <div class="col-12 col-sm-12 col-md-12 col-lg-11 col-xl-11">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <form class="card-body p-5 text-center signup-form">
                <h3 class="mb-5">Sign Up</h3>
                <div class="row">
                <div class="form-outline mb-2 col-6">
                  <input type="text" id="firstname-signup" placeholder="John" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX-2">First Name</label>
                </div>
                <div class="form-outline mb-2 col-6 float-end">
                  <input type="text" id="lastname-signup" placeholder="Doe" class="form-control form-control-lg"/>
                  <label class="form-label" for="typeEmailX-2">Last Name</label>
                </div>
                </div>
                <div class="form-outline mb-2">
                  <input type="email" id="email-signup" placeholder="JohnDoe@gmail.com" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX-2">Email</label>
                </div>
                <div class="form-outline mb-2">
                  <input type="text" id="phonenumber-signup" placeholder="7701427610" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX-2">Phone Number</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="password-signup" placeholder="Password" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX-2">Password</label>
                </div>
                <div class="form-outline mb-4 col-4">
                  <input type="text" id="team" placeholder="team name here" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX-2">Team</label>
                </div>
      
                <button class="btn btn-secondary btn-lg btn-block" type="submit">Create your account</button>
              </form>
            </div>
          </div>
        </div>
        </div>
      </div>
    

      </div>
    <script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
